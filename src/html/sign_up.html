<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員註冊 - 韶光文創園區</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="header"></div>
    <div class="sign_up-wrapper">
      <div class="sign_up-bg">
        <div class="sign_up-login-box">
          <h2>SIGN UP</h2>
          <h3>會員註冊</h3>
        </div>
        <div class="sign_up-login-content">
          <div class="sign_up-login-width" id="sign_up-login">
            <div class="sign_up-dotted-line">
              <div>
                <p>Email</p>
                <input v-model="user_email" type="email" class="user_email"/>
              </div>
              <div>
                <p>密碼</p>
                <input v-model="user_password" type="password" class="user_password"/>
              </div>
              <div>
                <p>確認密碼</p>
                <input v-model="user_confirm_password" type="password" class="user_confirm_password"/>
              </div>
              <div>
                <p>姓名</p>
                <input v-model="user_name" type="text" class="user_name"/>
              </div>
              <div>
                <p>手機</p>
                <input v-model="user_phone" type="text" class="user_phone"/>
              </div>
              <div>
                <p>地址</p>
                <input v-model="user_addr" type="text" class="user_addr"/>
              </div>
            </div>

            <div class="btn__ctn">
              <button id="goApplyForm" class="button" @click="textTosend">
                <span>會員註冊</span>
              </button>
            </div>

            <div class="sign_up-last-line">
              <a href="log_in.html" class="sign_up-singin">返回會員登入</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/vue.global.js"></script>
    <script src="../js/sign_Up.js"></script>
    <script>
      $(() => {
        $("#header").load("topbar.html");
        $("#footer").load("footer.html");
      });
    </script>
  </body>
</html>
