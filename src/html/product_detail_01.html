<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
  <title>商品詳情- 韶光文創園區</title>
  <!-- <link rel="stylesheet" href="../css/reset.css" /> -->
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <!-- header -->
  <header id="header"></header>
  <!-- 麵包屑 -->
  <div id="productDetail" class="product-detail">
    <ul class="rental_join_form____breadcrumb">
      <li><a href="./index.html">首頁</a></li>
      <li><a href="./store.html">文創商城</a></li>
      <li><a href="./product_detail_01.html">{{productDetail.PRODUCT_NAME}}</a></li>
    </ul>
    <div class="main">
      <div class="img-box">
        <div id="slider" class="slider" :style="'background-image: url('+productDetail.MAIN_PHOTO+')'"></div>
        <ul id="indicator" class="indicator">
          <li>
            <img :src="productDetail.MAIN_PHOTO" alt="" onclick="change_img(this)" />
          </li>
          <template v-for="photo in productDetail.path">
            <li>
              <img :src="photo" onclick="change_img(this)" />
            </li>
          </template>
        </ul>
      </div>
      <div class="function-box">
        <div class="textbox">
          <h4>{{ productDetail.PRODUCT_NAME }}</h4>
          <p>韶光限定</p>
          <template v-for="str in productDetail.FEATURED">
            <h6>
              📌{{str}}
            </h6>
          </template>
          <h4 class="spotlight-color">NT${{ productDetail.PRICE }}</h4>
        </div>
        <div class="typebox">
          <p>{{productDetail.NOTE}}</p>
          <div class="function-btn-group">
            <template v-for="(spec, idx) in productDetail.specList">
              <div class="function-btn-group_btn">
                <input @click="selectSpec" type="radio" :id="idx" name="product_color" />
                <label class="btn btn-default" :for="'c'+idx">
                  {{ spec }}
                </label>
              </div>
            </template>
          </div>
          <p>數量</p>
          <div id="myform">
            <button class="qtyminus" @click="orderQty--" :disabled="orderQty===1">-</button>
            <input type="text" name="quantity" :value="orderQty" class="qty" disabled />
            <button class="qtyplus" @click="orderQty++" :disabled="orderQty===productDetail.MAX_QTY">+</button>
          </div>
        </div>
        <button class="cart-btn" @click="passToCart">加入購物車</button>
        <button class="buy-btn">
          <!-- <a href="shopping_cart01.html" style="display: block; color: #fff;"> -->
          直接購買
          <!-- </a> -->
        </button>
      </div>
    </div>
    <div class="info-box">
      <div class="switch-btnbox">
        <div class="switch-btn" data-sid="info">
          <!-- <a href="#item-info"> -->
          商品介紹
          <!-- </a> -->
        </div>
        <div class="switch-btn" data-sid="type">
          <!-- <a href="#item-type"> -->
          規格說明
          <!-- </a> -->
        </div>
        <div class="switch-btn" data-sid="send">
          <!-- <a href="#item-send"> -->
          運送方式
          <!-- </a> -->
        </div>
      </div>
      <div class="info-page-box">
        <!-- <h6 id="item-info">商品介紹</h6> -->
        <h3 class="subtitle" id="item-info">
          <em>商品介紹</em>
        </h3>
        <p v-html="productDetail.DESC"></p>
        <!-- <h6 id="item-type">規格說明</h6> -->
        <h3 class="subtitle" id="item-type">
          <em>規格說明</em>
        </h3>
        <p v-html="productDetail.SPEC"></p>
        <!-- <h6 id="item-send">運送方式</h6> -->
        <h3 class="subtitle" id="item-send">
          <em>運送方式</em>
        </h3>
        <p>宅配</p>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer id="footer"></footer>

  <!-- js -->
  <script src="../js/jquery-3.2.1.min.js"></script>
  <script src="../js/vue.global.js"></script>
  <script src="../js/axios.min.js"></script>
  <script src="../js/product_detail.js"></script>
  <script>
    $(() => {
      $("#header").load("topbar.html");
      $("#footer").load("footer.html");
    });
  </script>
</body>

</html>
