<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>訂單確認 - 韶光文創園區</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Enriqueta:wght@400;500;600;700&family=Ephesis&family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- my css -->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <header id="header"></header>

    <main class="shopping__cart03__wrapper" id="invoice">

        <!-- 上方進度條 -->
        <div class="top">
            <ul class="top__nav">
                <li>
                    <div class="top__nav__num num__now">1</div>
                    <p class="text__now">購物車</p>
                </li>

                <li>
                    <div class="top__nav__num num__now">2</div>
                    <p class="text__now">填寫資料</p>
                </li>

                <li>
                    <div class="top__nav__num num__now">3</div>
                    <p class="text__now">訂單確認</p>
                </li>
            </ul>

        </div>


        <section>

            <!------------------ 主要資訊(左方) --------------->

            <div class="left">

                <h1 class="subtitle">
                    <em>訂單資訊</em>
                </h1>
                <h2>訂單號碼：{{po.ID}}</h2>
                <h2>訂單日期：{{po.CREATE_DATE}}</h2>
                <h2>訂單狀態：處理中</h2>

                <h1 class="subtitle">
                    <em>送貨資訊</em>
                </h1>
                <h2>收件人姓名：{{member.USERNAME}}</h2>
                <h2>收件人電話：{{member.PHONE}}</h2>
                <h2>預計出貨日：{{po.ETD}}</h2>
                <!-- <h2>送貨狀態：{{member}}</h2> -->

            </div>

            <!------------------ 主要資訊(右方) --------------->


            <div class="right">

                <h1 class="subtitle">
                    <em>顧客資訊</em>
                </h1>
                <h2>顧客姓名：{{member.USERNAME}}</h2>
                <h2>聯絡電話：{{member.PHONE}}</h2>

                <h1 class="subtitle">
                    <em>付款資訊</em>
                </h1>
                <h2>付款方式：信用卡（VISA/Master/JCB）</h2>
                <h2>付款狀態：已付款</h2>


            </div>



        </section>


    </main>


    <footer id="footer"></footer>

    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
        // header & footer
        $(() => {
            $("#header").load("topbar.html");
            $("#footer").load("footer.html");
        });
    </script>
    <script src="../js/vue.global.js"></script>
    <script src="../js/axios.min.js"></script>
    <script src="../js/issuePO.js"></script>
</body>

</html>
